<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket Client</title>
</head>
<body>

<input type="file" accept="image/*" capture="camera" onchange="sendImage(event)">

<script>
    const socket = new WebSocket("ws://santhosh-mee.github.io/ClipDrop"); // Replace "your-server-ip" with your actual server's IP address

    socket.addEventListener('open', (event) => {
        console.log('WebSocket connection opened:', event);
    });

    socket.addEventListener('message', (event) => {
        console.log('Received message:', event.data);
    });

    socket.addEventListener('close', (event) => {
        console.log('WebSocket connection closed:', event);
    });

    socket.addEventListener('error', (event) => {
        console.error('WebSocket error:', event);
    });

    function sendImage(event) {
        const fileInput = event.target;
        const file = fileInput.files[0];

        if (file) {
            const reader = new FileReader();

            reader.onload = (e) => {
                const imageBase64 = e.target.result;
                socket.send(imageBase64);
            };

            reader.readAsDataURL(file);
        }
    }
</script>

</body>
</html>
